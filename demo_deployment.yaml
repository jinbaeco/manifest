apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo_app-deploy
spec:
  replicas: 2
  selector:
    matchLabels:
      type: pipeline
      version: v1
  template:
    metadata:
      labels:
        type: pipeline
        version: v1
    spec:
      containers:
        - name: demo_app
          image: jinbaeco/demo_app:20
          ports:
            - containerPort: 8080 
